h2 {

  background-color: #000000;
}

body,
button,

}

button,
input {
  font-size: 100%;
  margin-bottom: 1rem;
}

button {
  outline: none !important;
  cursor: pointer;
  border: 0;
}

button::-moz-focus-inner {
  border: 0 !important;
}

.device-body {
  /* color: #eac29a; */
  color: #ffffff;
  width: 90%;
  margin: 1em auto;
  max-width: 600px;
  min-width: 240px;
  /* background-color: #2b1b17; */
  background-color: #000000;
  padding: 1em;
}
.device-body button {
  /* color: #eac29a; */
  color: #ffffff;
  background: none;
}
.device-body .panel {
  height: 40px;
  text-align: center;
  margin-bottom: 1em;
}
.device-body .panel button {
  border-radius: 10px;
  display: inline-block;
  /* border: 1px solid #8f5a4c; */
  border: 1px solid #ffffff;
  vertical-align: top;
  width: 60px;
  height: 100%;
}
.device-body .break-settings button,
.device-body .session-settings button {
  border-radius: 50%;
  /* border: 1px solid #8f5a4c; */
  border: 1px solid #ffffff;
  width: 40px;
  height: 40px;
}

.break-settings {
  margin: 0.8em 0;
  display: inline-block;
}

.session-settings {
  margin: 0.8em 0;
  /* float: right; */
  text-align: center;
}

.break-length,
.session-length {
  text-align: center;
  width: 1.5em;
  display: inline-block;
}

.timer-display {
  position: relative;
  margin: 0 auto;
  text-align: center;
  /* font-size: 2em; */
  font-size: 1.5em;
  width: 200px;
  height: 200px;
}
.timer-display div {
  line-height: 180px;
  position: absolute;
  top: 9px;
  left: 9px;
  width: 180px;
  height: 180px;
}
.timer-display svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 200px;
  height: 200px;
}

svg > path,
.circle-dynamic, .circle-dynamic1, .circle-dynamic2, .circle-dynamic3, .circle-dynamic4 {
  /* stroke: #4c3029; */
  /* stroke: #FF0000; */
  stroke: #ffffff;
  /* stroke-width: 2px; */
  stroke-width: 12px;
  fill: none;
}

.circle-static, .circle-static2 {
  stroke-width: 14px;
  stroke: #ffffff;
  fill: none;
}

.circle-static1 {
  stroke-width: 14px;
  /* stroke-width: 8px; */
  /* stroke: #211512; */
  /* stroke: #ffffff; */
  stroke: #FF0000;
  fill: none;
}

.play-btn {
  display: inline-block;
  width: 30px;
  padding-left: 7px;
}
.play-btn span {
  display: inline-block;
  border-top: 7px solid transparent;
  border-left: 14px solid;
  border-bottom: 7px solid transparent;
}

.pause-btn {
  width: 30px;
  display: inline-block;
  padding-left: 9px;
  padding-right: 9px;
}
.pause-btn span {
  display: block;
  height: 14px;
  width: 0;
  border: 2px solid;
  float: left;
}
.pause-btn :last-child {
  float: right;
}

.reset-btn {
  width: 30px;
  display: inline-block;
  position: relative;
}
.reset-btn span {
  width: 16px;
  height: 16px;
  display: inline-block;
  border: 3px solid;
  border-radius: 50%;
}
.reset-btn span:before {
  position: absolute;
  top: 0;
  left: 12px;
  content: "";
  width: 6px;
  height: 10px;
  background-color: #2b1b17;
}
.reset-btn span:after {
  position: absolute;
  top: 3px;
  left: 14px;
  content: "";
  width: 0;
  height: 6px;
  border: 1px solid;
}

.mainClocks{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
}

@media only screen and (max-width: 500px) {
  .session-settings,

#timer-text{

h5{

}

    function formatTime(time) {
        let hours = Math.floor(time / 3600);

    // Add the polarToCartesian and draw1 functions
    function polarToCartesian(r, theta, offset) {
        var x = offset - r * Math.cos(Math.PI * theta / 180.0);
        var y = offset - r * Math.sin(Math.PI * theta / 180.0);
        return [x.toFixed(5), y.toFixed(5)];
    }

    function draw(angle) {
        var offset = 100;
        var radius = 90;
        if (angle === 0) {
            document.querySelector('.circle-dynamic').removeAttribute('r');
            document.getElementById('arc').setAttribute('d', '');
        } else if (angle === 360) {
            document.querySelector('.circle-dynamic').setAttribute('r', radius);
        } else {
            document.querySelector('.circle-dynamic').removeAttribute('r');
            var startPoint = offset - radius;
            var coords = polarToCartesian(radius, angle, offset);
            var large1Flag = angle <= 180 ? "0" : "1";
            var d =
                "M " +
                startPoint +
                " " +
                offset +
                " A " +
                radius +
                " " +
                radius +
                " 0 " +
                large1Flag +
                " 1 " +
                coords[0] +
                " " +
                coords[1];
            document.getElementById("arc").setAttribute("d", d);
        }
    }
